<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AI Reader - by Mouaz</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">

</head>
<body align="center">
	<h1>Bienvenue dans AI Reader by Mouaz</h1>
	<h3>Choisissez votre voix préférée : </h3>
	<select id="select" name="voices"></select><br>
	<h3>Veuillez entrer du texte ci-dessous : </h3><br>
	<textarea id="texte"></textarea><br>
	<button onclick="lire()">
		<div style="display:inline-block; vertical-align:center">
			<span class="material-symbols-outlined">play_circle</span>
		</div>
		<div style="display: inline-block;">
			<h2>Lire</h2>
		</div>
	</button>
	<br>
	<button onclick="stop()">
		<div style="display:inline-block; vertical-align:center">
			<span class="material-symbols-outlined">stop_circle</span>
		</div>
		<div style="display: inline-block;">
			<h2>Stop</h2>
		</div>		
	</button>
	<script src="script.js"></script>
</body>
</html>
